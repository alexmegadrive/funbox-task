<!DOCTYPE html>

                <li class="card__benefit">10 порций</li>
                <li class="card__benefit">мышь в подарок</li>
              </ul>
              <div class="size__container">
                <div class="size__count">0,5</div>
                <div class="size__measure">кг</div>
              </div>
            </div>
          </label>

          <div class="card__description">Чего сидишь? Порадуй котэ, купи.</div>
